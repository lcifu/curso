<!DOCTYPE html>
<html>
<head>
<title>Uso de clases con CSS interno</title>
<style type="text/css">
.clase_azul{color:blue}
p.clase_rojo{color:red; font-weight:bold;}
</style>
</head>
<body>
<h1 class="clase_azul">Este encabezado está en azul.</h1>
<p>Este párrafo no tiene estilo.</p>
<p class="clase_azul">Este párrafo está en azul.</p>
<p class="clase_rojo">Aquí el texto es rojo y en negrita.</p>
<h3 class="clase_rojo">Pero este texto aparece sin estilo.</h3>
</body>
</html>
